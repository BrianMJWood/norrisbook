<form [formGroup]="entryForm" (ngSubmit)="onSubmit()" class="entry-form">
  <mat-form-field>
    <input matInput id="name-input" formControlName="name" placeholder="Name"
  /></mat-form-field>

  <mat-form-field>
    <input
      matInput
      id="phone-number-input"
      formControlName="phoneNumber"
      placeholder="Phone"
    />
  </mat-form-field>
  <button
    id="submit-button"
    type="submit"
    [disabled]="entryForm.invalid"
    mat-flat-button
  >
    Save
  </button>
</form>
